apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
    - port: 8082
      targetPort: 5050
  selector:
    app: web
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: api
          image: gators/web
