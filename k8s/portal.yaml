apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
    - port: 8082
      targetPort: 5050
  selector:
    app: web
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      initContainers:
        - name: wait-for-api
          image: busybox
          command: ['sh', '-c', 'until nc -zv rundoo-api 6000; do echo waiting for api; sleep 2; done']
      containers:
        - name: web
          image: gators/rundoo-web
          ports:
            - containerPort: 5050